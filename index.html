<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="Escape Game" content="Game Portal">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Surekshya Sharma & Pravin Dhakal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWL_Adventure</title>
        
    <!-- linking javascript to HTMl -->
    <script type="text/javascript" src="main.js"></script>
    <!-- linking stylesheet to HTMl -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="pop-up.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- map icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
    <!-- Connectiing Scripts to HTML   csv--> 
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>

    
    </head>
    
    <body onload="timer()">
        <div class="container">
            <div class="content-div">  <!-- content-div starts -->
                <div class="p_questions">
                    <div class="csv-read" id="csv-read">
                        <button onclick="csv_array(data)">Question</button><br><br>
                    </div>
                </div> <!-- p_questions-div ends -->
            </div> <!-- content- div  ends-->

            <div class="right-bar">  <!-- right-div  starts-->
                <!-- div 1 -->
                <div id="timer"></div>
                <!-- div 2 -->
                <div class="search">
                    <!-- <a href="https://www.google.com/" target='_blank'><img  src="https://img.icons8.com/fluent/48/000000/search.png"></a> -->
                    <a href="https://www.google.com/" target='_blank'><i class="fa fa-search"></i></a>
                </div>
                <!-- div 3 -->
                <div class="notepad">
                    <img onclick="show_notepad()" class="write_note"  src="notepad.png" alt="notepad">
                </div>
                <!-- div 4 -->
                <div class="map-div">
                    <a href="https://www.google.com/maps" target='_blank'><i class='fas fa-map-marker-alt' style='font-size:24px'></i></a>
                 </div>
                 <!-- div 5 -->
               <div class="help-div">
                   <img onclick="display_help()" class="help_image"  src="about.png" alt="Help_about">
                </div>
                <!-- div 6 -->
                <div class="help-man">
                    <div class="guide-right"><img onclick="pop_up()" class="avatar"   src="coronavirus.png" alt="Help_about"></div>
                 </div>
            </div> <!-- right-bar ends-->
            <div class="bubble"></div>
        </div><!-- container  ends-->
    </body>
</html>
