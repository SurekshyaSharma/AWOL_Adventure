<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="Escape Game" content="Game Portal">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Surekshya Sharma & Pravin Dhakal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWL_Adventure</title>
        
    <!-- linking javascript to HTMl -->

    <script type="text/javascript" src="main.js"></script>

    <!-- linking stylesheet to HTMl -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- map icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
    <!-- Connectiing Scripts to HTML  -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>

    
    </head>
    <body>
        <div class="container">
            <div class="header">  <!--header-div starts--> 
                <div class="left_header">
                    <h6>Don't Die!!!</h6>  
                </div>
                <div class="right_header">
                    <img class="timer_clock" src="clock.png" alt="clock">
                </div>
            </div><!-- header-div ends -->

            <div class="content-div">  <!-- content-div starts -->
                <div class="p_questions">
                    <div class="csv-read">
                        <button onclick="csv_json(data)">Question</button>
                    </div>
                </div> <!-- header-div ends -->
                <div id="notepad-content" contenteditable="true"></div>
            </div> <!-- content- div  ends-->

            <div class="right-bar">  <!-- right-div  starts-->
                <div class="search">
                    <!-- <a href="https://www.google.com/" target='_blank'><img  src="https://img.icons8.com/fluent/48/000000/search.png"></a> -->
                    <a href="https://www.google.com/" target='_blank'><i class="fa fa-search"></i></a>
                </div>
                <div class="notepad">
                    <img onclick="show_notepad()" class="write_note"  src="notepad.jpg" alt="notepad">
                </div>
                <div class="map_div">
                    <a href="https://www.google.com/maps" target='_blank'><i class='fas fa-map-marker-alt' style='font-size:24px'></i></a>
                 </div>
               <div class="help_div">
                   <img onclick="display_help()" class="help_image"  src="about.png" alt="Help_about">
                </div>
            </div> <!-- right-bar ends-->

                 <!--footer starts--> 
             <div class ="footer">
                 <div class="help-man" >
                      <img class="avatar" onclick="pop_Up()" src="beard man.jpg" alt="beardman">
                </div>
                <div class="guide"></div>
                    
             </div> <!-- footer ends-->
        </div><!-- container  ends-->
    </body>
</html>
