<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="Escape Game" content="Game Portal">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Surekshya Sharma & Pravin Dhakal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWOL_Adventure</title>
        
    <!-- linking javascript to HTMl -->
    <script type="text/javascript" src="./main.js"></script>
    <!-- linking stylesheet to HTMl -->
    <link rel="stylesheet" href="./style.css">
    <!-- linking stylesheet to HTMl -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="header">  <!--header starts--> 
                <div class="left_header">
                    <h6>Don't Die!!!</h6>  
                </div>
                <div class="right_header">
                    <img class="timer_clock" id="responsive"  src="clock.png" alt="clock">
                </div>
                
                
            </div><!-- header ends-->
            
            <div class="content-div">  <!-- content-div starts -->
                <h1>Welcome  to AWOL Portal</h1>   
                <h6>Use Your Password Provided by AWOL</h6><br>
                <form  class="form" method="post" action="#" >
                    <input type="text" placeholder="Enter Your Name" name="name"><br>
                    <input type="password" placeholder="Enter Password" name="psw"><br><br>
                    <button  class="button square green effect-4">START</button> 
                </form>
            </div> <!-- content- div  ends-->

            <div class="right-bar">  <!-- right-div  starts-->
                <div class="search"><a href="https://www.google.com/" target='_blank'><img id="responsive"  src="https://img.icons8.com/fluent/48/000000/search.png"></a></div>
                <div class="notepad"><img  class="write_note" id="responsive" src="notepad.jpg" alt="clock"></div>
               <div class="help_div"><img class="help_image"  id="responsive" src="about.png" alt="Help_about"></div>
            </div> <!-- right-bar ends-->

            <div class="footer"> <!--footer starts--> 
                <div class ="help_man"><img class="avatar"  id="responsive" src="beard man.jpg" alt="clock"> </div>
            </div><!-- footer ends-->

        </div><!-- container  ends-->
    </body>
</html>
